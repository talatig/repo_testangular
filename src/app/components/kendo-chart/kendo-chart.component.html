<kendo-chart [categoryAxis]="{ categories: categories }" (render)="onRender($event)"
  (axisLabelClick)="onAxisLabelClick($event)" (legendItemClick)="onLegendItemClick($event)"
  (legendItemHover)="onLegendItemHover($event)" (plotAreaClick)="onPlotAreaClick($event)"
  (plotAreaHover)="onPlotAreaHover($event)" (seriesClick)="onSeriesClick($event)" (seriesHover)="onSeriesHover($event)">
  <kendo-chart-title text="Gross domestic product growth /GDP annual %/"></kendo-chart-title>
  <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
  <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item *ngFor="let item of series" type="line" [data]="item.data"
      [name]="item.name">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
<event-log title="Event log" [events]="events"></event-log>
